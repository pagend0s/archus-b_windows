#!usr/bin/ash

# mounts loaded to zram:
mounts_zram=''

# mounts ignored:
mounts_null=''

# prompt default:
ps_default=yes

# prompt timout:
ps_timeout=4

# minimum MiB free ram:
ram_min=750

# minimum MiB free zram:
zram_min=250

# preferred MiB free ram:
ram_pref=4000

# maximum MiB free zram:
zram_max=1000
